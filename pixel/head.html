<script src="https://unpkg.com/@elastic/apm-rum@5.12.0/dist/bundles/elastic-apm-rum.umd.min.js" crossorigin></script>

<script>
  (function() {
    var serviceName = "{{settings.serviceName}}";
    var serverUrl = "{{settings.serverUrl}}";

    if (!serviceName || !serverUrl) {
      console.error('Warning: Missing APM Configurations. Please configure it in the apps admin.');
      return
    }

    elasticApm.init({
      serviceName: '{{settings.serviceName}}',
      serverUrl: '{{settings.serverUrl}}',
    })
  })()
</script>
